<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScriptを使った文字連携</title>

	<script>
 	function tasu() {
		var v1 = document.getElementById("a").value;
		var v2 = document.getElementById("b").value;
		alert(v1+v2);
 	}
	</script>
</head>

<body>
<h1>２つの数の計算</h1>
	   A= <input type="text" id="a" /> </br>
	   B= <input type="text" id="b" /> </br>
	      <input type="button" onclick="tasu()" value="文字連携" /> 
</body>
</html>
