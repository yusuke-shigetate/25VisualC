<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafe Leaf - やさしい時間のカフェ</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Cafe Leaf</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- ヒーローエリア -->
  <section id="hero" class="py-5 bg-light text-center">
    <div class="container">
      <h1 class="display-5">やさしい時間が流れるカフェ</h1>
      <p class="lead">こだわりのコーヒーと手作りスイーツをどうぞ。</p>
    </div>
  </section>

  <!-- メニュー -->
  <section id="section1" class="py-5">
    <div class="container">
      <h2 class="mb-4">おすすめメニュー</h2>
      <div class="row">
        <div class="col-md-6">
          <p><strong>・ハンドドリップコーヒー</strong><br>焙煎したての豆を丁寧に抽出します。</p>
        </div>
        <div class="col-md-6">
          <p><strong>・自家製チーズケーキ</strong><br>しっとり濃厚な当店人気スイーツ。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- アクセス -->
  <section id="section2" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">アクセス</h2>
      <div class="row">
        <div class="col-md-4">
          <p><strong>所在地</strong><br>千葉県習志野市 ぶらん通り 2-5</p>
        </div>
        <div class="col-md-4">
          <p><strong>営業時間</strong><br>10:00〜19:00（火曜定休）</p>
        </div>
        <div class="col-md-4">
          <p><strong>アクセス方法</strong><br>津田沼駅徒歩3分。静かな路地にあります。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="py-3 bg-dark text-light text-center">
    <p class="mb-0">&copy; 2025 Cafe Leaf</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
